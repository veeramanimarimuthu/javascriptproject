<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register popup box</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="login-popup">
      <div class="box">
        <div class="img-area">
          <div class="img"></div>
          <h2>ANNA INDUSTRIAL PARK</h3>
        </div>
        <div class="form">
          <div class="close">&times;</div>
          <h3>Download Tender Details</h3>
          <form action="" method="post" > 
            <div class="form-group">
              <input type="text" name=companyname id="companyname"  placeholder="Name of the Company" class="form-control" required/>
            </div>
            <div class="form-group">
              <input
			  type="street" name="address" id="address" 
                placeholder="Address"
                class="form-control"
				required
              />
            </div>
            <div class="form-group">
              <input type="text" name=name id="name" placeholder="Name of the Contact person" class="form-control" required />
            </div>
            <div class="form-group">
				<input type="phone"  name="mobile" id="mobile" maxlength="10" placeholder="Mobile number" class="form-control" required />
			  </div>
			  <div class="form-group">
				<input type="mail" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  placeholder="E-mail Id" class="form-control" required/>
			  </div>
            <button type="submit" class="btn">
              <span >Download</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
